<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anime Habit Tracker</title>

  <!-- LINK TO CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
  <h1>ðŸ”¥ Anime Habit Tracker ðŸ”¥</h1>

  <div class="nav">
    <button onclick="openMenu('profile')">Profile</button>
    <button onclick="openMenu('tasks')">Tasks</button>
    <button onclick="openMenu('characters')">Characters</button>
    <button onclick="openMenu('wheelMenu')">Wheel</button>
    <button onclick="openMenu('rewards')">Rewards</button>
    <button onclick="openMenu('achievements')">Achievements</button>
  </div>

  <!-- TASKS -->
  <div id="tasks" class="menu active card">
    <h2>Tasks</h2>
    <div class="center">
      <input id="taskName" placeholder="Task name" />
      <input id="taskHWP" type="number" placeholder="HWP" />
      <button onclick="addTask()">Add</button>
      <button onclick="resetTasks()">Reset Tasks</button>
    </div>
    <div id="taskList"></div>
    <hr>
    <div class="center">
      <button onclick="exportSave()">â¬‡ Download Save</button>
      <input type="file" id="importFile" style="display:none" onchange="importSave(event)">
      <button onclick="document.getElementById('importFile').click()">â¬† Import Save</button>
    </div>
  </div>

  <!-- CHARACTERS -->
  <div id="characters" class="menu card">
    <h2>Pick An Anime</h2>
    <div id="seriesButtons" class="center"></div>
    <hr>
    <div id="characterList"></div>
  </div>

  <!-- WHEEL MENU -->
  <div id="wheelMenu" class="menu card center">
    <h2>Choose a Wheel</h2>
    <div id="wheelSeriesButtons" class="center"></div>
  </div>

  <!-- WHEEL -->
  <div id="wheel" class="menu card center">
    <button onclick="backToWheelMenu()">â¬… Back</button>
    <h2 id="wheelTitle">Wheel</h2>
    <h1 id="hwpDisplay">0</h1>
    <button id="spinButton" onclick="spinWheel()">Spin</button>
    <div class="wheel-container">
      <div class="wheel" id="wheelResult">SPIN</div>
    </div>
    <p>Common 30% â€¢ Uncommon 10% â€¢ Rare 5% â€¢ Legendary 1%</p>
  </div>

  <!-- REWARDS -->
  <div id="rewards" class="menu card">
    <h2>Rewards</h2>
    <div id="rewardList" class="reward-grid"></div>
  </div>

  <!-- ACHIEVEMENTS MENU -->
<div id="achievements" class="menu card">
  <h2>Achievements</h2>
  <div id="achievementSeriesButtons" class="center"></div>
  <div id="achievementList" style="margin-top:20px;"></div>
</div>

<!-- PROFILE MENU -->
<div id="profile" class="menu card">
  <h2>Profile</h2>

  <!-- PFP Circle (Spotlight at top) -->
  <div class="center" style="margin-bottom:20px;">
    <div id="profilePFPContainer" 
         onclick="openPFPMenu()" 
         style="width:120px; height:120px; border-radius:50%; background:#000; cursor:pointer; overflow:hidden; margin:auto; border:4px solid #ffd166; box-shadow:0 0 20px rgba(255,209,102,0.7);">
      <img id="profilePFP" src="" style="width:100%; height:100%; display:none; border-radius:50%;">
    </div>
  </div>

  <!-- HWP Display -->
  <div class="center" style="margin-bottom:20px;">
    <strong>HWP:</strong> <span id="profileHWP">0</span>
  </div>

  <!-- PFP Menu -->
  <div id="pfpMenu" style="display:none;">
    <div id="pfpSeriesButtons" class="center" style="margin-bottom:10px;"></div>
    <div id="pfpGrid" class="reward-grid"></div>
  </div>

</div>

</div>

<div id="taskMessage">All Tasks Complete, You May Reset All Tasks</div>

<script src="script.js"></script>
</body>
</html>
